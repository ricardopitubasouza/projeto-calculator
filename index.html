<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Calculadora feita com javaScript">
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shotcut icon" href="images/calculadora.ico" type="image/x-icon">
    </head>
    <body>
         <main class="calculator">
            <section class="input" id="input"></section>
            <section class="buttons">
                <section class="operators">
                    <div>+</div>
                    <div>-</div>
                    <div>&times;</div>
                    <div>&divide;</div>
                </section>
                <section class="equal" id="result">=</section>
            <section class="leftPanel">
                <section class="numbers">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </section>
                <section class="numbers">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </section>
                <section class="numbers">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </section>
                <section class="numbers">
                    <div>0</div>
                    <div>.</div>
                    <div id="clear">C</div>
                </section>
            </section>
            
            </section>
         </main>
    </body>
</html>
